<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">HOME</a>
            <a class="cabecalho__menu___link" href="tabela.html">TABELA</a>
            <a class="cabecalho__menu___link" href="imagens.html">IMAGENS</a>
        </nav>

    </header>

    <table>
        <!-- Titulo da tabela -->
        <caption>Produtos</caption>
        <thead>
            <tr>
                <!-- th = célula de cabeçalho -->
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Samsung</td>
                <td>249,00</td>
                <td>8</td>
                <td>21192,00</td>
            </tr>
            <tr>
                <td>Ipad</td>
                <td>249,00</td>
                <td>8</td>
                <td>164445,00</td>
            </tr>
            <tr>
                <td>tv</td>
                <td>5000,00</td>
                <td>1</td>
                <td>5000,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>366637,00</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
